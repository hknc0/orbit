# Orbit Royale - Docker Compose with Resource Limits and Monitoring
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f api        # View API logs
#   docker-compose down               # Stop all services
#
# Note: Each API instance runs an independent galaxy. For shared game state,
# you'd need Redis/database and cross-server message passing.

services:
  # =============================================================================
  # Game API Server (Rust WebTransport)
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: orbit-api
    ports:
      - "4433:4433/udp"   # WebTransport (QUIC/UDP)
      - "9090:9090"        # Metrics endpoint
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=4433
      - METRICS_PORT=9090
      - BOT_COUNT=150
      # Simulation mode (load testing) - disabled for stable benchmarking
      - SIMULATION_MODE=false
      - SIMULATION_MIN_BOTS=150
      - SIMULATION_MAX_BOTS=150
      - SIMULATION_CYCLE_MINUTES=5
      #
      # Gravity wave explosions (wells randomly explode creating shockwaves)
      # - GRAVITY_WAVE_ENABLED=true          # Master switch (true/false)
      # - GRAVITY_WAVE_SPEED=300             # Wave expansion speed (units/sec)
      # - GRAVITY_WAVE_FRONT_THICKNESS=80    # Thickness of push zone (units)
      # - GRAVITY_WAVE_BASE_IMPULSE=180      # Knockback force applied to players
      # - GRAVITY_WAVE_MAX_RADIUS=2000       # Max radius before wave despawns
      # - GRAVITY_WAVE_CHARGE_DURATION=2     # Warning duration before explosion (sec)
      # - GRAVITY_WAVE_MIN_DELAY=30          # Minimum time between explosions (sec)
      # - GRAVITY_WAVE_MAX_DELAY=90          # Maximum time between explosions (sec)
      #
      # Debris spawning (collectible particles that give mass)
      # - DEBRIS_SPAWN_ENABLED=true          # Master switch (true/false)
      # - DEBRIS_MAX_COUNT=200               # Maximum debris particles in game
      # - DEBRIS_INITIAL_INNER=50            # Initial debris in inner zone
      # - DEBRIS_INITIAL_MIDDLE=40           # Initial debris in middle zone
      # - DEBRIS_INITIAL_OUTER=30            # Initial debris in outer zone
      # - DEBRIS_SPAWN_RATE_INNER_SMALL=2.0  # Small debris per second in inner zone
      # - DEBRIS_SPAWN_RATE_MIDDLE_SMALL=1.0 # Small debris per second in middle zone
      # - DEBRIS_SPAWN_RATE_OUTER_SMALL=0.5  # Small debris per second in outer zone
      #
      # Gravity System (how gravity wells affect entities)
      # - GRAVITY_RANGE_MODE=limited        # "limited" (spatial grid) or "unlimited" (all wells)
      # - GRAVITY_INFLUENCE_RADIUS=5000     # Max influence distance in limited mode (1000-20000)
      #
      # Arena Scaling (dynamic arena size based on player count)
      # - ARENA_GROW_LERP=0.02              # Growth speed (0.01-0.1)
      # - ARENA_SHRINK_LERP=0.005           # Shrink speed (0.001-0.05)
      # - ARENA_SHRINK_DELAY_TICKS=150      # Delay before shrink (0-300)
      # - ARENA_MIN_RADIUS=800              # Minimum arena size (500-2000)
      # - ARENA_MAX_MULTIPLIER=10.0         # Max size multiplier (5-20)
      # - ARENA_GROWTH_PER_PLAYER=25.0      # Units per player (5-50)
      # - ARENA_PLAYER_THRESHOLD=1          # Players before growth (1-50)
      # - ARENA_WELLS_PER_AREA=5000000      # Square units per well (100000-5000000, higher=fewer wells)
      # - ARENA_MIN_WELLS=1                 # Minimum orbital wells (1-1000)
      # - ARENA_WELL_MIN_RATIO=0.20         # Min well distance ratio (0.1-0.4)
      # - ARENA_WELL_MAX_RATIO=0.85         # Max well distance ratio (0.6-0.95)
      #
      # AI Simulation Manager (autonomous parameter tuning via Claude API)
      # Requires: cargo build --features ai_manager
      - AI_ENABLED=false                  # Enable/disable AI manager (default: false)
      - ORBIT_API_KEY=${ORBIT_API_KEY}          # Claude API key (required if enabled)
      # - AI_EVAL_INTERVAL_MINUTES=2        # Minutes between evaluations (1-60)
      # - AI_MAX_HISTORY=100                # Max decisions to keep (10-1000)
      # - AI_CONFIDENCE_THRESHOLD=0.7       # Min confidence to act (0.0-1.0)
      # - AI_MODEL=claude-sonnet-4-5        # Model to use
      # - AI_HISTORY_FILE=data/ai_decisions.json  # Where to persist decisions
    volumes:
      - api-certs:/app/certs
    networks:
      - orbit-network
    # Resource limits for testing
    deploy:
      resources:
        limits:
          cpus: '1.0'           # Max 1 CPU core
          memory: 512M          # Max 512MB RAM
        reservations:
          cpus: '0.5'           # Guaranteed 0.5 CPU
          memory: 256M          # Guaranteed 256MB RAM
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # Prometheus - Metrics Collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: orbit-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=1d'      # Keep 1 day (dev/testing)
      - '--storage.tsdb.retention.size=500MB'   # Hard cap at 500MB
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - orbit-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped

  # =============================================================================
  # Grafana - Metrics Visualization
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: orbit-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=orbit123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/orbit-royale.json
    volumes:
      - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - orbit-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    depends_on:
      - prometheus
    restart: unless-stopped

  # =============================================================================
  # cAdvisor - Container Resource Monitoring
  # =============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: orbit-cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - orbit-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped

networks:
  orbit-network:
    driver: bridge

volumes:
  api-certs:
  prometheus-data:
  grafana-data:
